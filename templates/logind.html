<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
		<script src="../static/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.div_logind{
				background-color: #333;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 style="text-align: left; color: #b4b5ba;">欢迎登录</h1>
					</div>
				</div>
			</div>
		</nav>
		<div class="div_logind" style="margin-top: 70px;">
			<div class="container">
				<div class="btn-group" style="width: 100%;text-align: center;">
					<form action="/logind" method="post">
						<ul class="list-group col-md-6 col-md-offset-3">
							<li class="list-group-item">
								<div class="input-group col-md-8 col-md-offset-2">
									<span class="input-group-addon">用户</span>
									<input type="text" class="form-control" name="username" placeholder="请输入您的用户名"/>
								</div>
							</li>
							<li class="list-group-item">
								<div class="input-group col-md-8 col-md-offset-2">
									<span class="input-group-addon">密码</span>
									<input type="password" class="form-control" name="password" placeholder="请输入您的密码"/>
								</div>
							</li>
							<li class="list-group-item">
								<input type="submit" class="btn" name="提交" />
								<a href="/regist" class="btn btn-primary">注册</a>
								<a href="/" class="btn btn-danger">返回</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
