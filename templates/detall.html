<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
		<script src="../static/js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.div_detall{
				background-color: #333;
			}
			h1{
				color: #b4b5ba;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 style="text-align: left; color: #b4b5ba;">查看详情</h1>
					</div>
				</div>
			</div>
		</nav>
		<div class="div_detall" style="margin-top: 70px;">
			<div class="container">
				<div class="btn-group" style="width: 100%;text-align: center;">
					<form action="/updatememor/{{id}}" method="post">
						<ul class="list-group col-md-8 col-md-offset-2">
							{% for info in infoarry %}
							<li class="list-group-item">
								<span class="input-group-addon">标题</span>
								<input type="text" class="form-control" name="memorname" value="{{info[0]}}" readonly/>
							</li>
							<li class="list-group-item">
								<span class="input-group-addon">详细内容</span>
								<textarea rows="5" class="form-control" name="memorcontent" readonly>{{info[1]}}</textarea>
							</li>
							{% endfor%}
							<li class="input-group-addon">
								<a href="/list" class="btn btn-danger" style="float: right;">返回</a>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
